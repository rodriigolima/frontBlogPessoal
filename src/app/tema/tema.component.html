<div class="container-fluid bcolor">
    <div class="row ">
        <div class="col-md-12">
            <a routerLink="/inicio" class="text-left bcolor">
                <i class="fa fa-home" aria-hidden="true"></i> Home
            </a>
            <h1 class="fs-54 text-center">
                Temas              
            </h1>
            <h5 class="fs-18 text-center">
                Veja aqui todos os Temas cadastrados ou cadastre um novo:
            </h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3 ">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do Tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btncolor" (click)='cadastrar()'>
                            Cadastrar
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<div class="container ">
    <div class="row mt-5 ">
        <div class="col-md-12">
            <h2 class="text-center">
                Todos os Temas
            </h2>
        </div>
        
    </div>
    <div class="row d-flex justify-content-center bcolor">
        <div class="col-md-6 mt-3 mb-5 ">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
              
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listaTemas'>
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                    </td>
                    
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
